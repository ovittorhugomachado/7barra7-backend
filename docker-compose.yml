version: '3.8'
services:
  postgres:
    container_name: postgres_7barra7
    restart: unless-stopped
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: redis_7barra7
    restart: unless-stopped
    image: redis:7-alpine
    ports:
      - '6379:6379'

volumes:
  postgres_data:
